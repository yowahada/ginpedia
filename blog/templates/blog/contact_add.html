{% load static %}
<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<link rel="stylesheet" type="text/css" href="{% static 'css/basic.css' %}" />
		<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />
		<link href="https://fonts.googleapis.com/earlyaccess/sawarabigothic.css" rel="stylesheet" />
		<title>Ginpedia</title>
	</head>
	<body>
		<div class="inner-wrap">
			<h1>Ginpedia</h1>
		</div>
		<nav class="navbar navbar-inverse">
      		<div class="container">
        	<div class="navbar-header">
          		<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            		<span class="sr-only">Toggle navigation</span>
            		<span class="icon-bar"></span>
            		<span class="icon-bar"></span>
            		<span class="icon-bar"></span>
          		</button>
          	<a class="navbar-brand" href="#">Menu</a>
        	</div>
        	<div id="navbar" class="collapse navbar-collapse">
          		<ul class="nav navbar-nav">
            		<li><a href="{% url 'blog:gin_list' %}">Gin List</a></li>
            		<li><a href="{% url 'blog:about' %}">About Us</a></li>
            		<li><a href="{% url 'blog:contact_add' %}">Contact</a></li>
          		</ul>
        	</div><!--/.nav-collapse -->
      		</div>
	    </nav>
        <div class="inner-wrap">
            <h2>お問合せ | Contact</h2>
            <p>ご質問・ご不明な点等ございましたら、下記のフォームまでお気軽にお問い合わせください。できるだけ早くお返事させていただきます。</p>
            <div class="table-responsive" align="center" style="margin-top: 50px;">
                <form method="POST" class="form-row">{% csrf_token %}
                    <table class="table">
                        {{ form.as_table }}
                    </table>
                    <button type="submit" class="btn btn-default btn-lg" style="margin-top: 20px">送信</button>
                </form>
            </div>
            <div align="center" style="margin-top: 50px; padding: 20px 20px 20px;">
                <button type="button" class="btn btn-default" ><a href="{% url 'blog:gin_list' %}">一覧画面へ</a></button><br>
            </div>
        </div>
		<div class="inner-wrap" align="center" style="margin-top: 50px; padding: 20px 20px 20px;">
            <!-- copy right start -->
                <p>Copyright 2017 Ginpedia by tskz</p>
            <!-- copy right end -->
        </div>
  	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	    <script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>
	</body>
</html>
