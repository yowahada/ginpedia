{% extends "blog/base.html" %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="col-xs-12 col-md-10 col-md-offset-1">
		<h2>ジンリスト | Gin List</h2>
		<p>日本国内外のジン・クラフトジンを探求・発見していくことができる場になることを期待しています。乾杯！</p>
		<table class="table">
		<!--table-striped table-hover table-condensed-->
			<tr>
				<th>名前</th>
				<th>生産地</th>
				<th>度数</th>
			</tr>
			{% for post in posts %}
			<tr>
				<td><a class="btn btn-default" href="{% url 'blog:detail' post.pk %}" role="button"> > {{ post.title }}</a></td>
				<td>{{ post.Country }}</td>
				<td>{{ post.ABV }}</td>
			</tr>
			{% endfor %}
		</table>
			<div align="center">
        		{% include "list.html" %}<!--ページングinclude-->
			</div>
		</div>
	</div>
<!--</div> container -->
{% endblock content %}
