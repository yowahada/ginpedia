{% extends "article/base_blog.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-8 col-md-offset-2">
            <ol class="breadcrumb" style="margin: 10px 0px 5px 0px;">
				<li><a href="{% url 'blog:post_list' %}">Home</a></li>
				<li class="active">blog</li>
			</ol>
            <h3>トピック</h3>
            <p>クラフトジンとかボタニカルとか日々のこと</p>
            <hr>
            {% for page in object_list %}
                {{ page.updated_at | date:"Y年n月d日" }} {{ page.author }}<br>
                <h3><a href="{% url 'article:blog_article' page.title %}">{{ page.title }}</a></h3><br><hr>
            {% endfor %}
            <div class="inner-wrap" align="center" style="margin-top: 50px; padding: 20px 20px 20px;">
                <a class="btn btn-default btn-block" href="{% url 'blog:gin_list' %}" role="button">一覧画面へ</a><br>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
